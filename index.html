<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List + Pomodoro</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <header class="mb-4">
      <h1> <i class="fa-solid fa-calendar"></i> Daily Planner</h1>
       <button id="themeToggle" class="btn btn-outline-dark">
            <i class="fa-solid fa-moon"></i>
  </button>
    </header>
    <section class="mb-5">
      <h2 class="mb-3"><i class="fa-solid fa-list"></i> To Do List</h2>

      <form id="AddTask" class="row g-3 mb-3">
        <div class="col-md-6">
          <input type="text" id="newTask" class="form-control" placeholder="Add a task" required />
        </div>
        <div class="col-md-4">
          <input type="datetime-local" id="taskDate" class="form-control" />
        </div>
        <div class="col-md-2 d-grid">
          <button type="submit" id="submitBtn">Add</button>
        </div>
      </form>

      <div id="tasks" class="taskList list-group mb-4"></div>

      <hr class="divider" />

      <details>
        <summary>Settings</summary>
        <div class="mt-2">
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="autoStart" />
            <label class="form-check-label" for="autoStart">Auto Start Next Session</label>
          </div>

          <div class="row">
            <div class="col">
              <label for="workTime" class="form-label">Work Time</label>
              <input type="number" class="form-control" id="workTime" min="5" max="120" value="25" />
            </div>
            <div class="col">
              <label for="breakTime" class="form-label">Break Time</label>
              <input type="number" class="form-control" id="breakTime" min="1" max="50" value="5" />
            </div>
          </div>
        </div>
      </details>
    </section>
    <section>
      <h2><i class="fa-solid fa-hourglass"></i> Pomodoro Timer</h2>
      <div class="card text-center">
        <div id="emoji"><i class="fa-solid fa-hourglass-end"></i></div>
        <div class="timer mb-2" id="timer">25:00</div>
        <div class="sessionType mb-3" id="sessionType">Work</div>

        <div class="buttonsControll d-flex justify-content-center flex-wrap gap-2">
          <button id="startBtn">Start</button>
          <button id="pauseBtn">Pause</button>
          <button id="resetBtn">Reset</button>
          <button id="skipBtn">Skip</button>
        </div>

        <div id="sessionCount" class="mt-3 text-muted">Completed!</div>
      </div>
    </section>
  </main>
  <script src="index.js"></script>
</body>
</html>
